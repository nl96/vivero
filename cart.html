<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Vivero - Carrito</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="init.js"></script>
    <script src="cart.js"></script>
</head>

<body>
    <header>
		<div id="logo">
            <a href="index.html">
                <img src="img/Vivero-logo.svg" alt="Eslogan">
                <span>Vivero</span>
            </a>
        </div>
		    <!--Menús de navegación-->
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Categorias</a></li>
            <li><a href="#">Fotografías</a></li>
            <li id="login"><a href="login.html">Ingresar</a></li>
          </ul>
        </nav>
    </header>
  <main>
    <header><h1>Carrito</h1></header>

    <form id="cart" oninput="refreshTotal()">

      <h2>Artículos agregados:</h2>
      <table>
        <thead>
          <tr>
            <th>Artículo</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Importe</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="listCart"></tbody>
        <tfoot>
          <tr>
            <th colspan="3" style="text-align: right;">Subtotal </th>
            <th id="outputSubtotal"></th>
          </tr>
        </tfoot>
      </table>

      <h2>Zona a enviar:</h2>
      <ol type="A">
        <li>
          <label for="mon" title="UYU"><input type="radio" name="zona" id="mon" value="100" oninput="envio.value = '$'+mon.value" checked><span>$100 Montevideo</span></label>
        </li>
        <li>
          <label for="met" title="UYU"><input type="radio" name="zona" id="met" value="200" oninput="envio.value = '$'+met.value"><span>$200 Metropolitana</span></label>
        </li>
        <li>
          <label for="int" title="UYU"><input type="radio" name="zona" id="int" value="250" oninput="envio.value = '$'+int.value"><span>$250 Interior</span></label>
        </li>
      </ol>

      <h2>Total a pagar:</h2>
      <table>
        <thead>
          <tr>
            <th>Subtotal</th>
            <th>Envio</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="subtotal"></td>
            <td><output name="envio" for="mon met int" title="UYU"></output></td>
            <td id="total"></td>
          </tr>
        </tbody>
      </table>


      <a href="#buy" class="btn">Comprar</a>
  
      <!-- Modal -->
      <div class="modal" id="buy" aria-hidden="true">
        <a href="#close" id="modalCloseOutside" class="modal-close" aria-hidden="true"></a>
        <div class="modal-dialog">
    
          <header class="modal-header" id="modal-header">
            <h2>Datos personales</h2>
            <a href="#close" id="modalCloseTimes" aria-hidden="true"></a>
          </header>
          
          <div class="modal-body" id="modal-body">

            <h3>Nombre y apellido</h3>
            <div class="flex">
              <div>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" size="16" required>
              </div>
              <div>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido" size="16" required>
              </div>
            </div>

            <h3>Domicilio</h3>
            <p><label for="dpto">Departamento</label></p>
            <select class="w100" name="dpto" id="dpto" required>
              <option>Artigas</option>
              <option>Canelones</option>
              <option>Cerro Largo</option>
              <option>Colonia</option>
              <option>Durazno</option>
              <option>Flores</option>
              <option>Florida</option>
              <option>Lavalleja</option>
              <option>Maldonado</option>
              <option selected>Montevideo</option>
              <option>Paysandú</option>
              <option>Río Negro</option>
              <option>Rivera</option>
              <option>Rocha</option>
              <option>Salto</option>
              <option>San José</option>
              <option>Soriano</option>
              <option>Tacuarembó</option>
              <option>Treinta y Tres</option>
            </select>

            <p><label for="dir">Dirección</label></p>
            <input class="w100" type="text" name="dir" id="dir" placeholder="Dirección" required>
            
          </div>
    
          <footer class="modal-footer" id="modal-footer">
            <input type="submit" value="Finalizar compra">
            <a href="#close" id="modalCloseBtn" class="btn" aria-hidden="true">Cerrar</a>
          </footer>
    
        </div>
      </div>
      <!-- End Modal -->
    </form>
  </main>
</body>

</html>
